<h1 class="app-page-title">
  {{ title }}
  <!-- <a [routerLink]="['/admin/produtos/']" class="btn btn-sm app-btn-secondary float-end px-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Nova Empresa"><i class="fas fa-plus"></i></a> -->
</h1>

<div class="app-card app-card-orders-table border-left-decoration">
  <div class="app-card-body">
    <div class="table-responsive">
      <table class="table app-table-hover table-custom table-action">
        <thead>
          <tr>
            <th scope="col" class="cell">#</th>
            <th scope="col" class="cell">Produto/Nome</th>
            <th scope="col" class="cell">Quantidade</th>
            <!-- <th scope="col" class="cell">Criado em</th> -->
            <th colspan="3" class="cell"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td scope="row" class="cell">{{ produto.ID_Produto }}</td>
            <td class="cell"><h6 class="mb-0 text-sm">{{ produto.Nome_Produto }}</h6></td>
            <td class="cell">
              <p class="text-xs text-secondary mb-0">{{ produto.QTDE_Estoque | number:'1.2-2' }}</p>
            </td>
            <!-- <td class="cell cell-custom">
              <a [routerLink]="['/admin/produtos', produto.ID_Produto]" class="button-view-item show-item">
                Detalhes
              </a>
            </td> -->
            <td class="cell cell-custom">
              <!-- <a [routerLink]="['/admin/produtos/editar', produto.ID_Produto]" class="button-edit-item">
                Editar
              </a> -->
            </td>
            <td class="cell cell-custom">
              <button type="button" (click)="excluirProduto(produto.ID_Produto)" class="button-delete-item delete">
                Deletar
              </button>
            </td>
          </tr>
          <tr class="md-tr ps-3">
            <td colspan="2"><hr /></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
