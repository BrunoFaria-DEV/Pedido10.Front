<h1 class="app-page-title">
    {{ title }}
    <a routerLink="/formas-pgto" class="btn btn-sm app-btn-secondary float-end px-3">
        <i class="fas fa-angle-double-left"></i> Voltar
    </a>
  </h1>
  
  <div class="app-card shadow-sm p-4 border-left-decoration">
    <div class="app-card-body">
        <form [formGroup]="formaPgtoForm" (ngSubmit)="onSubmit()">
  
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" formControlName="Desc_Forma_PGTO"
                    [ngClass]="{'is-invalid': formaPgtoForm.get('Nome')?.invalid && formaPgtoForm.get('Nome')?.touched}">
                <div *ngIf="formaPgtoForm.get('Nome')?.invalid && formaPgtoForm.get('Nome')?.touched" class="invalid-feedback">
                    <div *ngIf="formaPgtoForm.get('Nome')?.errors?.['required']">
                        a forma de pagamento é obrigatório.
                    </div>
                    <div *ngIf="formaPgtoForm.get('Nome')?.errors?.['maxlength']">
                        a forma de pagamento deve ter no máximo 15 caracteres.
                    </div>
                </div>
            </div>
  
            <div class="pt-4 text-end">
                <button type="submit" class="btn app-btn-primary px-4" [disabled]="formaPgtoForm.invalid">
                    <i class="fas fa-check me-1"></i> Salvar
                </button>
            </div>
  
        </form>
    </div>
  </div>
